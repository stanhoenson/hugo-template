<header>
    <h2>{{ .Site.Title }}</h2>
    <nav>
        {{ $currentPage := . }}
        {{ range $index, $entry := .Site.Menus.main }}
            {{- if gt $index 0 }}, {{ end -}}
            {{ if $currentPage.IsMenuCurrent "main" . }}
                <a class="active" href="{{ .URL }}">{{ .Name }}</a>
            {{- else -}}
                <a href="{{ .URL }}">{{ .Name }}</a>
            {{- end -}}
        {{ end }}
    </nav>
</header>
